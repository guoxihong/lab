<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/public.css">
	<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/main.js"></script>
</head>
<body>
   <h1 class="h-title">修改预约时间段</h1>
   <div class="stu-form">
      <form class="layui-form" action="__MODULE__/Lab/appmtimeUd/at_id/{$data.at_id}" method="post">
        <div class="layui-form-item">
           <label class="layui-form-label">预约时间段</label>
           <div class="layui-input-block">
               <input type="text" name="at_time" required  lay-verify="required" value="{$data.at_time}" autocomplete="off" class="layui-input">
           </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit>立即提交</button>
            <a href="__CONTROLLER__/appmtimelist" class="layui-btn layui-btn-primary">返回</a>
          </div>
        </div>
      </form>
   </div>
</body>
</html>
