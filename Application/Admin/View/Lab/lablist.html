<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/public.css">
	<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/main.js"></script>
</head>
<body>
   <h1 class="h-title">查询实验室信息</h1>
      <div class="table-box">
         <table class="layui-table">
            <thead>
              <tr>
                 <th>序号</th>
                 <th>实验室名称</th>
                 <th>实验室地址</th>
                 <th>实验室用途</th>
                 <th>实验室备注</th>
                 <th colspan="2">操作</th>
              </tr>
            </thead>
            <tbody>
               <volist name="list" id="vo">
	               <tr>
	                  <td>{$i}</td>
	                  <td>{$vo.lab_name}</td>
                    <td>{$vo.lab_address}</td>
	                  <td>{$vo.lab_use}</td>
                    <td>{$vo.lab_remark}</td>
	                  <td><a href="__MODULE__/Lab/labupdate/lab_id/{$vo.lab_id}">编辑</a></td>
	                  <td><a href="__MODULE__/Lab/labdel/lab_id/{$vo.lab_id}" onclick="return confirm('确定要删除吗')">删除</a></td>
	               </tr>
               </volist>
                    <tr>
                       <td colspan="7">{$pagestr}</td>
                    </tr>

            </tbody>
         </table>
      </div>
      
</body>
</html>
