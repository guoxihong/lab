<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/public.css">
  <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Admin/js/main.js"></script>
  <style type="text/css">
  .stu-form .set-sel { width: 220px; margin-right: 0;  }
  .stu-form .set-date { margin-right: 0; width: 165px; }
  </style>
</head>
<body>
   <h1 class="h-title">修改预约信息</h1>
   <div class="stu-form">
      <form class="layui-form" action="__CONTROLLER__/appmupdate/af_id/{$data.af_id}" method="post">
         <div class="layui-form-item">
             <label class="layui-form-label">预约人</label>
             <div class="layui-input-block">
               <input type="text" name="af_user"  value="{$data.af_user}" class="layui-input">
             </div>
         </div>
         <div class="layui-form-item">
             <label class="layui-form-label">预约实验室</label>
             <div class="layui-input-block">
               <input type="text" name="af_labname"  value="{$data.af_labname}" class="layui-input">
             </div>
         </div>
       
         <div class="layui-form-item">
             <label class="layui-form-label">预约日期</label>
             <div class="layui-inline set-date">
               <input class="layui-input" name="af_date" value="{$data.af_date}" onclick="layui.laydate({elem: this, festival: true})">
             </div>
             <div class="layui-inline set-sel">
                 <select name="af_time" lay-verify="required">
                     <option value="">{$data.af_time}</option>
                     <volist name="seldata" id="t">
                         <option value="{$t.at_time}">{$t.at_time}</option>
                     </volist>
                 </select>
             </div>
         </div>

         <div class="layui-form-item">
             <label class="layui-form-label">实验项目</label>
             <div class="layui-input-block">
               <input type="text" name="af_project" value="{$data.af_project}" class="layui-input">
             </div>
         </div>
         <div class="layui-form-item">
             <label class="layui-form-label">手机号码</label>
             <div class="layui-input-block">
               <input type="text" name="af_phone" value="{$data.af_phone}" class="layui-input">
             </div>
         </div>
         <div class="layui-form-item">
           <div class="layui-input-block">
             <button class="layui-btn" lay-submit>立即提交</button>
             <a href="__CONTROLLER__/appmlist" class="layui-btn layui-btn-primary">返回</a>
           </div>
         </div>

     </form>
   </div>


  

	
</body>
</html>
