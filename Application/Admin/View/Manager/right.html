<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/public.css">
  <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/main.js"></script>
  <script type="text/javascript" src="__PUBLIC__/jquery-table2excel-master/dist/jquery.table2excel.min.js"></script>
  <style type="text/css">
     .input-long { width: 300px; float: left; margin-right: 10px; }
     .inp-btn { width: 80px; height: 38px; line-height: 38px; background-color: #009688; color: #fff; text-align: center; border: none; border-radius: 2px; cursor: pointer; }
     .inp-btn:hover { opacity: 0.8; }
     .download-btn { width: 80px; height: 38px; line-height: 38px; background-color: #009688; color: #fff; text-align: center; border: none; border-radius: 2px; cursor: pointer; display: inline-block; }
     .download-btn:hover {opacity: 0.8; color: #fff;}

  </style>
  <script type="text/javascript">
      $(function(){
        $(".inp-btn").click(function(){
          if($(this).prev().val() == null || $(this).prev().val() == ""){
            layer.msg("请输入学号");
            $(this).prev().focus();
            return false;
          }else{
            $("form").submit();
          }
        });

        //点击打印导出表格信息
        $(".download-btn").click(function(){
            layer.confirm('是否下载到您的电脑？', {
                btn: ['下载','取消'] //按钮
            },function(index){
                $(".table2excel").table2excel({
                    exclude: ".noExl",
                    name: "Excel Document Name",
                    filename: "myFileName",
                    fileext: ".xls",
                    exclude_img: true,
                    exclude_links: true,
                    exclude_inputs: true
                });
               layer.close(index);
            });
        });

        
      });

  </script>
</head>
<body>
   <h1 class="h-title">查询学生信息</h1>
      <form class="layui-form" action="__MODULE__/Person/stusearch" method="post">
         <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block">
               <input type="text" name="st_no" placeholder="请输入学号查询" autocomplete="off" class="layui-input input-long">
               <input type="submit" value="查询" class="inp-btn">
               <a href="javascript:;" class="download-btn ">打印</a>
            </div>
         </div>

        <div class="table-box">
           <table class="layui-table table2excel">
              <thead>
                <tr>
                   <th>序号</th>
                   <th>姓名</th>
                   <th>学号</th>
                   <th>密码</th>
                   <th>专业班级</th>
                   <th>手机号码</th>
                   <th>用户类型</th>
                   <th>身份证</th>
                   <th colspan="2">操作</th>
                </tr>
              </thead>
              <tbody>
                 <volist name="list" id="vo">
  	               <tr>
  	                  <td>{$i}</td>
  	                  <td>{$vo.st_name}</td>
  	                  <td style="mso-number-format:'\@';">{$vo.st_no}</td>
                      <td>{$vo.st_pwd}</td>
                      <td>{$vo.st_major}</td>
                      <td>{$vo.st_phone}</td>
  	                  <td>{$vo.st_usertype}</td>
  	                  <td style="mso-number-format:'\@';">{$vo.st_identity}</td>
  	                  <td><a href="__MODULE__/Person/stuupdate/st_id/{$vo.st_id}">编辑</a></td>
  	                  <td><a href="__MODULE__/Person/studel/st_id/{$vo.st_id}" onclick="return confirm('确定要删除吗')">删除</a></td>
  	               </tr>
                 </volist>
                      <tr>
                         <td colspan="10">{$pagestr}</td>
                      </tr>
              </tbody>
           </table>
        </div>
      </form>
</body>
</html>
